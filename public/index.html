<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Bixby Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:200,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/9fa5931d9f.js"></script>
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/layout/layout.css">
    <link rel="stylesheet" href="styles/modules/modules.css">
    <link rel="stylesheet" href="styles/modules/nav.css">
    <link rel="stylesheet" href="styles/modules/modal.css">
    <link rel="stylesheet" href="styles/state/state.css">
    <!-- USER PROFILE TEMPLATE -->
    <script id="user-profile-template" type="text/x-handlebars-template">
      <img class="profile_picture" src="{{profile_picture}}" alt="">
      <p class="userProfile-userName"><span class="userProfile-first_name">{{first_name}}</span> <span class="userProfile-last_name">{{last_name}}</span><span class="userProfile-role">  |  {{role}}</span></p>
      <p class="userProfile-email">Email: {{email}} </p>
      <p class="userProfile-user_name">Username: {{user_name}}</p>              
      <p class="userProfile-user_stats">Member since: {{created_on}} | {{comment_count}} commments</p>
      <p class="userProfile-interests">Interests: {{Interests}}</p>
    </script>

  </head>
  <body>
    <svg display="none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="768" height="800" viewBox="0 0 768 800"><defs><g id="icon-close"><path class="path1" d="M31.708 25.708c-0-0-0-0-0-0l-9.708-9.708 9.708-9.708c0-0 0-0 0-0 0.105-0.105 0.18-0.227 0.229-0.357 0.133-0.356 0.057-0.771-0.229-1.057l-4.586-4.586c-0.286-0.286-0.702-0.361-1.057-0.229-0.13 0.048-0.252 0.124-0.357 0.228 0 0-0 0-0 0l-9.708 9.708-9.708-9.708c-0-0-0-0-0-0-0.105-0.104-0.227-0.18-0.357-0.228-0.356-0.133-0.771-0.057-1.057 0.229l-4.586 4.586c-0.286 0.286-0.361 0.702-0.229 1.057 0.049 0.13 0.124 0.252 0.229 0.357 0 0 0 0 0 0l9.708 9.708-9.708 9.708c-0 0-0 0-0 0-0.104 0.105-0.18 0.227-0.229 0.357-0.133 0.355-0.057 0.771 0.229 1.057l4.586 4.586c0.286 0.286 0.702 0.361 1.057 0.229 0.13-0.049 0.252-0.124 0.357-0.229 0-0 0-0 0-0l9.708-9.708 9.708 9.708c0 0 0 0 0 0 0.105 0.105 0.227 0.18 0.357 0.229 0.356 0.133 0.771 0.057 1.057-0.229l4.586-4.586c0.286-0.286 0.362-0.702 0.229-1.057-0.049-0.13-0.124-0.252-0.229-0.357z"></path></g></defs></svg>
    
    <header>
      <nav>
        <section class="hamburger">
            <span class="top buns"></span>
            <span class="bottom buns"></span>
        </section>
        <section id="hamburgerToggle">
            <ul class="dropDownList">
                <li class="dropDownListItem notLoggedIn"><a id="login" class="dropDownLink notLoggedIn signUpLoginButtons removeEventListeners" data-id="login" data-form="userLoginForm" data-modal="sign-up-moodal" data-submit="app.pageView.userLogin" href="">Login</a></li>
                <li class="dropDownListItem notLoggedIn"><a id="signup" class="dropDownLink notLoggedIn signUpLoginButtons removeEventListeners" data-id="signup" data-form="newUserForm" data-modal="sign-up-moodal" data-submit="app.pageView.newUserSubmit" href="">Signup</a></li>
                <li class="dropDownListItem loggedIn"><a id="loggedInUser" class="dropDownLink loggedIn loggedInUser removeEventListeners" href="">Edit Profile</a></li>
                <li class="dropDownListItem loggedIn"><a id="logoutButton" class="dropDownLink loggedIn" href="">Logout</a></li>
            </ul>
        </section>
        <section class="logoContainer">
            <a id="logo"href='/'><span class="flip flipping">B</span><span class="notFlip">IXBY</span></a>
        </section>
        <section class="userContainer loggedIn hidden">
          <a id="navatarImageLink" href="">
            <img id="navatarImage" src="">
          </a>
        </section>
      </nav>
    </header>

    <main>
        <section id="forumView" class="view forumView hidden">

        </section>

        <section id="subforumView" class="view subforumView hidden">

        </section>

        <section id="threadView" class="view threadView hidden">

        </section>

        <section id="newThreadView" class="view newThreadView hidden">

        </section>

        <section id="userView" class="view userView hidden">
          <div id="userProfile">

          </div>
          <a id="editProfileButton" href="">Edit Profile</a>
        </section>

        <section id="editUserView" class="view editUserView hidden">
          <form action="#" id="editProfileForm">
            <fieldset>
              <label for="editUserProfile-user_name">Username: </label>
              <input type="text" id="editUserProfile-user_name" name="editUserProfile-user_name">
            </fieldset>
            <fieldset>
              <label for="editUserProfile-email">Email: </label>
              <input type="text" id="editUserProfile-email" name="editUserProfile-email"></textarea>
            </fieldset>
            <fieldset>
                <label for="editUserProfile-first_name">First Name: </label>
                <input type="text" id="editUserProfile-first_name" name="editUserProfile-first_name">
            </fieldset>
            <fieldset>
                <label for="editUserProfile-last_name">Last Name: </label>
                <input type="text" id="editUserProfile-last_name" name="editUserProfile-last_name">
            </fieldset>
            <fieldset>
                <label for="editUserProfile-profile_picture">Profile Picture URL: </label>
                <input type="text" id="editUserProfile-profile_picture" name="editUserProfile-profile_picture">
            </fieldset>
            <fieldset>
                <label for="editUserProfile-interests">Interests: </label>
                <textarea rows="6" id="editUserProfile-interests" name="editUserProfile-interests"></textarea>
            </fieldset>
            <button id="updateProfileButton" type="submit">Update</button>
          </form>
          
          <button id="deleteProfileButton">Delete Profile</button>
        </section>

        <section id="errorView" class="view errorView hidden">

          </section>
    </main>

    <footer>

    </footer>
    <div id="sign-up-moodal" class="modal">
      <div class="modal-overlay sign-up-moodal-toggle"></div>
      <div class="modal-wrapper modal-transition">
        <div class="modal-body">
          <div class="modal-content">
              <button class="modal-close sign-up-moodal-toggle hidden"><svg class="icon-close icon" viewBox="0 0 32 32"><use xlink:href="#icon-close"></use></svg></button>
              <form action="#" id="newUserForm" class="loginSignupForms removeEventListeners newUserForm hidden">
                <h1 class="newUserFormTitle">Sign up in seconds</h1>
                <input type="text" id="usernameSignup" class="newUserFormInput" name="username" placeholder="ex. crazyCoder">
                <div id="username-errormsg-and-suggestions" class="username-errormsg-and-suggestions hidden" role="alert">
                    <span role="alert" class="errormsg" id="errormsg-username-exists">That username is taken. Try another.</span>
                    <div class="username-suggestions" id="username-suggestions">Available: 
                      <a href=""></a>
                      <a href=""></a>
                      <a href=""></a>
                    </div>
                </div>
                <button class="signUpButton" type="submit">Sign Up</button>
              </form>

              <form action="#" id="userLoginForm" class="loginSignupForms removeEventListeners userLoginForm hidden">
                <h1 class="newUserFormTitle">Sign in</h1>
                <input type="text" id="usernameLogin" class="newUserFormInput" name="username" placeholder="ex. crazyCoder">
                <div id="login-username-errormsg" class="username-errormsg-and-suggestions hidden" role="alert">
                    <span role="alert" class="errormsg" id="errormsg-username-doesnt-exist">That username is does not exist.</span>
                    <div class="username-suggestions" id="login-username-suggestion">Create Account: 
                      <a href=""></a>
                    </div>
                </div>
                <button class="signUpButton" type="submit">Sign In</button>
              </form>

          </div>
        </div>
      </div>
    </div>

    <script src="vendor/scripts/jquery.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="scripts/models/comment.js"></script>
    <script src="scripts/models/forum.js"></script>
    <script src="scripts/models/subforum.js"></script>
    <script src="scripts/models/thread.js"></script>
    <script src="scripts/models/user.js"></script>
    <script src="scripts/views/pageView.js"></script>
    <script src="scripts/views/forum/forumView.js"></script>
    <script src="scripts/views/subforum/subforumView.js"></script>
    <script src="scripts/views/thread/threadView.js"></script>
    <script src="scripts/views/thread/newThreadView.js"></script>
    <script src="scripts/views/user/userView.js"></script>
    <script src="scripts/views/user/editUserView.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
